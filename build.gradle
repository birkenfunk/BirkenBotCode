plugins {
    id 'java'
}

group 'de.Birkenfunk'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    compile 'net.dv8tion:JDA:4.2.0_252'

    implementation 'com.sedmelluq:lavaplayer:1.3.73'

    compile group: "org.apache.opennlp", name: "opennlp-tools", version: "1.9.3"
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'de.birkenfunk.main.DiscordBot'
        )
    }
    from {
        (configurations.compile.findAll { !it.path.endsWith(".pom") }).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}